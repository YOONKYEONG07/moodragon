<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의 부적</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('talisman.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 60px;
    }

    .talisman-btn {
      padding: 12px 20px;
      margin: 10px;
      background-color: #ffd966;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .talisman-btn:hover {
      transform: scale(1.05);
    }

    .talisman-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #talismanImage {
      margin-top: 30px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <body>
  <h1 class="text-2xl font-bold mb-4">오늘의 부적을 선택해보세요!</h1>

    <!-- 부적 버튼들 -->
    <button class="talisman-btn absolute" style="top: 48px; left: 40px;" onclick="showTalisman('행운')">행운</button>
    <button class="talisman-btn absolute" style="top: 48px; left: 200px;" onclick="showTalisman('성적')">성적</button>
    <button class="talisman-btn absolute" style="top: 180px; left: 40px;" onclick="showTalisman('건강')">건강</button>
    <button class="talisman-btn absolute" style="top: 180px; left: 200px;" onclick="showTalisman('금전')">금전</button>
  </div>

  <!-- 선택된 부적 이미지 표시 -->
  <img id="talismanImage" src="" alt="" class="mx-auto hidden mt-6 max-w-xs" />

  <!-- 다운로드 버튼 -->
  <button id="downloadBtn" onclick="downloadImage()" class="talisman-btn hidden mt-4">
    이미지 저장하기
  </button>

  <script>
    const imageMap = {
      '행운': 'talisman_luck.png',
      '건강': 'talisman_health.png',
      '성적': 'talisman_grades.png',
      '금전': 'talisman_money.png'
    };

    let alreadyChosen = false;

    function showTalisman(type) {
      if (alreadyChosen) return;

      const img = document.getElementById("talismanImage");
      const btn = document.getElementById("downloadBtn");

      img.src = imageMap[type];
      img.alt = `${type} 부적`;

      img.classList.remove("hidden");
      btn.classList.remove("hidden");

      // 버튼들 비활성화 처리
      const buttons = document.querySelectorAll(".talisman-option");
      buttons.forEach(button => {
        button.disabled = true;
      });

      alreadyChosen = true;
    }

    function downloadImage() {
      const img = document.getElementById("talismanImage");
      const link = document.createElement("a");
      link.href = img.src;
      link.download = img.alt + ".png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
