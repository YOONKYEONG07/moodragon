<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공룡 부화 중...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
     overflow: hidden;
    }

    .full-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .message {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: #555;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <!-- GIF는 JS로 삽입 -->
  <img id="hatchGif" class="full-bg" alt="부화 중..." />
  <div class="message">공룡이 고민을 듣고 있어요...</div>

  <script>
    const type = localStorage.getItem("userType");
    const gif = document.getElementById("hatchGif");

    if (type === "T") {
      gif.src = "generateT.gif";
    } else if (type === "F") {
      gif.src = "generateF.gif";
    } else {
      gif.src = "generate.gif"; // fallback
    }

    setTimeout(() => {
      window.location.href = "result.html";
    }, 6600); // GIF 길이에 맞게
  </script>
</body>
</html>
