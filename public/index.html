<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공룡알 고민상담소</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
  <img src="wallpaper.png" alt="공룡알" id="egg" class="w-40 h-40 mb-4" />
  
  <textarea id="userInput" placeholder="고민을 말해줘..." class="w-80 p-2 border rounded mb-4"></textarea>

  <div class="flex gap-6 mb-4">
  <img src="T.png" alt="T형" class="type-selector w-28 cursor-pointer" onclick="setType('T')" />
  <img src="F.png" alt="F형" class="type-selector w-28 cursor-pointer" onclick="setType('F')" />
</div>

  <button onclick="submitQuestion()" class="px-4 py-2 bg-green-500 text-white rounded">고민 말하기</button>

  <script src="script.js"></script>
</body>
</html>
