<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공룡알 고민상담소</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('wallpaper.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    @keyframes moveRight {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100vw);
      }
    }

    .moving-dragon {
      animation: moveRight 6s linear forwards;
    }

    .selected-zone {
      outline: 3px dashed #6366f1;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="mainUI" class="flex flex-col items-center justify-center min-h-screen p-6">
    
    <!-- 고민 입력창 -->
    <textarea id="userInput" placeholder="너의 일상/고민을 이야기해 줘🔮"
      class="w-80 p-2 border rounded mb-4 resize-none"></textarea>

    <!-- 공룡 선택 클릭 영역 -->
    <div class="relative w-full h-[500px]">
      <!-- F 수룡이 쪽 클릭 -->
      <div id="FZone" onclick="setType('F')"
        class="absolute cursor-pointer"
        style="top: 45%; left: 20%; width: 100px; height: 100px;"></div>

      <!-- T 수룡이 쪽 클릭 -->
      <div id="TZone" onclick="setType('T')"
        class="absolute cursor-pointer"
        style="top: 45%; left: 70%; width: 100px; height: 100px;"></div>
    </div>

    <!-- 고민 말하기 버튼 -->
    <button onclick="submitQuestion()"
      class="px-4 py-2 bg-purple-500 text-white rounded font-bold mt-4">고민 말하기</button>
  </div>

  <!-- 로딩 오버레이 -->
  <div id="loadingOverlay"
    class="hidden fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
    <img id="loadingGif" src="" class="w-60" />
    <p class="mt-4 text-xl text-gray-600">공룡이 고민을 듣고 있어요...</p>
  </div>

  <script>
    let selectedType = null;

    function setType(type) {
      selectedType = type;

      // 시각적 선택 효과
      document.getElementById("FZone").classList.remove("selected-zone");
      document.getElementById("TZone").classList.remove("selected-zone");

      if (type === "F") {
        document.getElementById("FZone").classList.add("selected-zone");
      } else {
        document.getElementById("TZone").classList.add("selected-zone");
      }
    }

    async function submitQuestion() {
      const input = document.getElementById("userInput").value.trim();
      if (!selectedType || !input) {
        alert("고민을 입력하고 공룡을 선택해 주세요!");
        return;
      }

      // 메인 UI 숨기기
      document.getElementById("mainUI").classList.add("hidden");

      // 로딩 애니메이션 설정
      const gifEl = document.getElementById("loadingGif");
      gifEl.src = selectedType === 'F' ? 'generateF.png' : 'generateT.png';
      gifEl.classList.remove("moving-dragon");
      void gifEl.offsetWidth; // 강제 리렌더링
      gifEl.classList.add("moving-dragon");

      document.getElementById("loadingOverlay").classList.remove("hidden");

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input, type: selectedType })
        });

        const data = await res.json();

        // 결과 저장 후 페이지 이동
        localStorage.setItem("userInput", input);
        localStorage.setItem("userType", selectedType);
        localStorage.setItem("gptAnswer", data.answer);

        window.location.href = "result.html";
      } catch (err) {
        alert("GPT 응답 중 오류가 발생했어요 😢");
        console.error(err);
        document.getElementById("loadingOverlay").classList.add("hidden");
        document.getElementById("mainUI").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
