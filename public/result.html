<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공룡의 조언</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #8bdaff; /* 배경 색상으로 변경 */
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

    #advisorImg {
      width: 180px;
      margin-bottom: 20px;
    }

    #answer {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 16px;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 320px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #answer::before {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 30px;
      border-width: 12px;
      border-style: solid;
      border-color: rgba(255,255,255,0.9) transparent transparent transparent;
    }
  </style>
</head>
<body>
  <img id="advisorImg" class="hidden" alt="공룡 조언자" />
  <div id="answer" class="hidden"></div>

  <script src="result.js"></script>
</body>
</html>
